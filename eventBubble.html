<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>利用事件冒泡</title>
		<script src="../../js/vue.js"></script>
		<script src="../../js/jquery-1.10.2.js"></script>
		<script src="../../js/bootstrap.js"></script>
		<link href="../../css/bootstrap.css" />
		<link href="../../css/animate.css" />
		<script>
			window.onload = function() {
				var vm = new Vue({
					el: "#app",
					data: {

					},
					methods: {
						show(e) {
							alert(1);
							//方法1：//e.cancelBubble=true;//阻止事件冒泡
							//方法2：//click.stop;//阻止事件冒泡
						},
						show3(e) {
							alert(2);
							//ev.preventDefault();//阻止默认事件
							//ev.preventDefault();//阻止默认事件
						},
						show2(e) {
							alert(2);
							
						},
					}
				});

			}
		</script>
	</head>

	<body>
		<div id="app">
			<div @click="">
				<!--事件对象$event-->
				<input type="button" value="按钮" @contextmenu.prevent="show3($event)" />
			</div>

		</div>
	</body>

</html>
