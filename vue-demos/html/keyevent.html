<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>键盘事件</title>
		<script src="../../js/vue.js"></script>
		<script src="../../js/jquery-1.10.2.js"></script>
		<script src="../../js/bootstrap.js"></script>
		<link href="../../css/bootstrap.css" />
		<link href="../../css/animate.css" />
		<script>
			window.onload=function(){
				var vm=new Vue({
					el:"#app",
					data:{
						msg:""
					},
					methods:{
						show(ev){
							alert(ev.keyCode);
							//alert(this.msg);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg" @keydown="show($event)" />
			<input type="text" v-model="msg" @keyup.13="show($event)" />
			<input type="text" v-model="msg" @keyup.enter="show($event)" />
			<input type="text" v-model="msg" @keyup.up="show($event)" />
		</div>
	</body>
</html>
