			ul {

				;

			li {

				/* OLD - Android 4.4- */

				/* OLD - iOS 6-, Safari 3.1-6 */
				display: -moz-box;
				/* OLD - Firefox 19- (buggy but mostly works) */

			li>button {

			}
			
			li>div {

				height: 38px;
				margin-right: 20px;
			}
			
			li>div>span {
				padding-right: 10px;
			}
			
			.form-control {
				display: inline-block;
				-webkit-box-flex: 1;
				/* OLD - iOS 6-, Safari 3.1-6 */
				-moz-box-flex: 1;
				/* OLD - Firefox 19- */

				-webkit-flex: 1;
				/* Chrome */
				-ms-flex: 1;
				/* IE 10 */

			input[type="checkbox"] {

				margin: 0.375rem 0.75rem;

			li:last-child {

			}
			
			.onlineApply {

			}
			
			#httpAddress {

			}
		</style>

		<script type="text/javascript">
			$(function() {
				$(':radio').click(function() {
					var value = $(this).val() //获取选中的radio的值
					if(value === "true") {
						$("#httpAddress").hide();
					} else {
						$("#httpAddress").show();
					}
				});
				$("#sendBtn").off("click").on("click", function() {

					if($("#userName").val() === "") {
						alert("姓名不可为空，请重新输入");
						return;
					};
					if($("#major").val() === "") {
						alert("专业名称不可为空，请重新输入");
						return;
					};
					if($("#school").val() === "") {
						alert("学校名称不可为空，请重新输入");
						return;
					};
					if($("#telephone").val() === "") {
						alert("电话号码不可为空，请重新输入");
						return;
					}
					if(!(/^1[34578]\d{9}$/.test($("#telephone").val()))) {
						alert("手机号码格式有误，请重新输入");
						return;
					}
					var data = {};
					data["userName"] = $("#userName").val();
					data["major"] = $("#major").val();
					data["school"] = $("#school").val();
					data["telephone"] = $("#telephone").val();
					data["onlineApply"] = $("input[name='onlineApply']:checked").val()
					data["address"] = $("#address").val();
					var time = new Date().Formate("yyyy-MM-dd HH:mm:ss");
					data["time"] = time;
					//alert(JSON.stringify(data));
					data = JSON.stringify(data)

					$.post("addUserInfo", {
							data: data
						}, function(result, textStatus, jqXHR) {
							if(result === "存在相同的用户名") {
								alert('已存在用户名相同的数据,您已经提交过了')
							} else if(result === "存在相同的电话号码") {
								alert('已存在电话号码相同的数据,您已经提交过了')
							} else {
								if(result === true) {
									alert("提交成功");
									if($("input[name='onlineApply']:checked").val() === "true") {
										setTimeout(function() {
											//window.location.href = "ok.html";
										}, 1000)
									} else {
										setTimeout(function() {
											window.location.href = "http://zhaopin.hi-target.com.cn/";
										}, 1000)

									}
								}else{
									alert("提交失败");
								}

							}

						}

					)

				});
				$("#reset").click(function() {
					$("#userName").val("")
					$("#major").val("");
					$("#telephone").val("");
					$("#school").val("");
				});

			})

			//时间格式化函数
			Date.prototype.Formate = function(fmt) {
				var o = {
					"M+": this.getMonth() + 1, //月份
					"d+": this.getDate(), //日
					"H+": this.getHours(), //小时
					"m+": this.getMinutes(), //分
					"s+": this.getSeconds(), //秒
					"q+": Math.floor((this.getMonth() + 3) / 3), //季度
					"S": this.getMilliseconds() //毫秒
				};
				if(/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
				for(var k in o)
					if(new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
				return fmt;
			};

			function fileExist(url) {
				var isExists;
				$.ajax({
					url: url,
					async: false,
					type: 'HEAD',
					error: function() {
						isExists = false;

					},
					success: function() {
						isExists = true;

					}
				})
				return isExists;

			}
		</script>
